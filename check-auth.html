<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        button {
            padding: 10px 15px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px 10px 0;
        }
        #result {
            margin-top: 20px;
        }
        .info-box {
            background: #f0f8ff;
            padding: 10px;
            border-left: 4px solid #0066cc;
            margin: 15px 0;
        }
        .error {
            color: #cc0000;
        }
        .success {
            color: #006600;
        }
    </style>
</head>
<body>
    <h1>Authentication Check</h1>
    <p>This page helps verify if authentication is working correctly across devices.</p>
    
    <div class="info-box" id="device-info">
        <h3>Device Information:</h3>
        <p id="user-agent">User Agent: </p>
        <p id="online-status">Online: </p>
        <p id="platform">Platform: </p>
        <p id="screen">Screen: </p>
        <p id="origin">Origin: </p>
        <p id="token-status">Token in storage: </p>
    </div>
    
    <button id="check-auth">Check Authentication</button>
    <button id="check-cors">Test CORS Setup</button>
    <button id="auth-no-creds">Auth Without Credentials</button>
    <button id="manual-auth">Try Manual Auth</button>
    <button id="clear-storage">Clear Local Storage</button>
    
    <div id="result">
        <h3>Results will appear here</h3>
        <pre id="output">Not checked yet</pre>
    </div>
    
    <script>
        // Get base API URL
        const apiBaseUrl = 'https://forexprox.com/api';
        
        // Display device information
        function updateDeviceInfo() {
            document.getElementById('user-agent').textContent = 'User Agent: ' + navigator.userAgent;
            document.getElementById('online-status').textContent = 'Online: ' + navigator.onLine;
            document.getElementById('platform').textContent = 'Platform: ' + navigator.platform;
            document.getElementById('screen').textContent = 'Screen: ' + window.innerWidth + 'x' + window.innerHeight;
            document.getElementById('origin').textContent = 'Origin: ' + window.location.origin;
            
            const token = localStorage.getItem('token');
            document.getElementById('token-status').textContent = 'Token in storage: ' + (token ? '✓ Present' : '✗ Missing');
            if (token) {
                const tokenElem = document.createElement('p');
                tokenElem.textContent = 'Token starts with: ' + token.substring(0, 15) + '...';
                document.getElementById('device-info').appendChild(tokenElem);
            }
        }
        
        // Initial update
        updateDeviceInfo();
        
        document.getElementById('check-auth').addEventListener('click', async () => {
            const output = document.getElementById('output');
            output.textContent = 'Checking authentication...';
            
            try {
                // Get token from local storage
                const token = localStorage.getItem('token');
                
                if (!token) {
                    output.textContent = 'No token found in local storage. You are not logged in.';
                    return;
                }
                
                // Try to fetch user data
                const response = await fetch(`${apiBaseUrl}/auth/me`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'include'
                });
                
                // Capture response headers
                const headers = {};
                response.headers.forEach((value, name) => {
                    headers[name] = value;
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    output.textContent = 'Authentication successful!\n\n' + JSON.stringify(data, null, 2) + '\n\nResponse Headers:\n' + JSON.stringify(headers, null, 2);
                    output.className = 'success';
                } else {
                    output.textContent = 'Authentication failed:\n\n' + JSON.stringify(data, null, 2) + '\n\nResponse Headers:\n' + JSON.stringify(headers, null, 2);
                    output.className = 'error';
                }
            } catch (error) {
                output.textContent = `Error: ${error.message}`;
                output.className = 'error';
            }
        });
        
        document.getElementById('check-cors').addEventListener('click', async () => {
            const output = document.getElementById('output');
            output.textContent = 'Testing CORS setup...';
            
            try {
                // Simple OPTIONS request to test CORS
                const response = await fetch(`${apiBaseUrl}/health`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                // Capture response headers
                const headers = {};
                response.headers.forEach((value, name) => {
                    headers[name] = value;
                });
                
                if (response.ok) {
                    const data = await response.json();
                    output.textContent = 'CORS test successful!\n\n' + JSON.stringify(data, null, 2) + '\n\nResponse Headers:\n' + JSON.stringify(headers, null, 2);
                    output.className = 'success';
                } else {
                    output.textContent = `CORS test failed with status: ${response.status}\n\nResponse Headers:\n${JSON.stringify(headers, null, 2)}`;
                    output.className = 'error';
                }
            } catch (error) {
                output.textContent = `CORS Error: ${error.message}`;
                output.className = 'error';
            }
        });
        
        document.getElementById('auth-no-creds').addEventListener('click', async () => {
            const output = document.getElementById('output');
            output.textContent = 'Testing auth without credentials...';
            
            try {
                const token = localStorage.getItem('token');
                
                if (!token) {
                    output.textContent = 'No token found in local storage. You are not logged in.';
                    return;
                }
                
                const response = await fetch(`${apiBaseUrl}/auth/me`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'omit' // Explicitly omit credentials
                });
                
                const headers = {};
                response.headers.forEach((value, name) => {
                    headers[name] = value;
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    output.textContent = 'Auth without credentials successful!\n\n' + JSON.stringify(data, null, 2) + '\n\nResponse Headers:\n' + JSON.stringify(headers, null, 2);
                    output.className = 'success';
                } else {
                    output.textContent = 'Auth without credentials failed:\n\n' + JSON.stringify(data, null, 2) + '\n\nResponse Headers:\n' + JSON.stringify(headers, null, 2);
                    output.className = 'error';
                }
            } catch (error) {
                output.textContent = `Error: ${error.message}`;
                output.className = 'error';
            }
        });
        
        document.getElementById('manual-auth').addEventListener('click', async () => {
            const output = document.getElementById('output');
            
            // Prompt user for token
            const manualToken = prompt("Enter your authentication token (or leave empty to use stored token):");
            const token = manualToken || localStorage.getItem('token');
            
            if (!token) {
                output.textContent = 'No token provided or found in storage.';
                return;
            }
            
            if (manualToken && !localStorage.getItem('token')) {
                if (confirm("Save this token to local storage?")) {
                    localStorage.setItem('token', manualToken);
                    updateDeviceInfo();
                }
            }
            
            output.textContent = 'Testing manual authentication...';
            
            try {
                const response = await fetch(`${apiBaseUrl}/auth/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const headers = {};
                response.headers.forEach((value, name) => {
                    headers[name] = value;
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    output.textContent = 'Manual authentication successful!\n\n' + JSON.stringify(data, null, 2) + '\n\nResponse Headers:\n' + JSON.stringify(headers, null, 2);
                    output.className = 'success';
                } else {
                    output.textContent = 'Manual authentication failed:\n\n' + JSON.stringify(data, null, 2) + '\n\nResponse Headers:\n' + JSON.stringify(headers, null, 2);
                    output.className = 'error';
                }
            } catch (error) {
                output.textContent = `Error: ${error.message}`;
                output.className = 'error';
            }
        });
        
        document.getElementById('clear-storage').addEventListener('click', () => {
            localStorage.clear();
            document.getElementById('output').textContent = 'Local storage cleared.';
            updateDeviceInfo();
        });
    </script>
</body>
</html>
