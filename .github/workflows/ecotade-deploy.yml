name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add host key verification
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
      
      - name: Debug Information
        run: |
          echo "Checking SSH agent..."
          ssh-add -l
          echo "Checking known hosts..."
          cat ~/.ssh/known_hosts
      
      - name: Create deployment directory
        run: |
          echo "Creating deployment directory if needed..."
          ssh ${{ secrets.SSH_USER }}@${{ secrets.VPS_HOST }} "mkdir -p ${{ secrets.DEPLOY_PATH }}"
          
      - name: Deploy to VPS
        run: |
          echo "Deploying to VPS at path: ${{ secrets.DEPLOY_PATH }}"
          rsync -avz --stats --exclude '.git' --exclude 'node_modules' ./ ${{ secrets.SSH_USER }}@${{ secrets.VPS_HOST }}:"${{ secrets.DEPLOY_PATH }}/"
          echo "Deployment complete, verifying files..."
          ssh ${{ secrets.SSH_USER }}@${{ secrets.VPS_HOST }} "ls -la ${{ secrets.DEPLOY_PATH }}/"
          
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          ssh ${{ secrets.SSH_USER }}@${{ secrets.VPS_HOST }} "cd ${{ secrets.DEPLOY_PATH }} && if [ -f package.json ]; then npm install; else echo 'No package.json found'; fi"
          
      - name: Restart services
        run: |
          echo "Checking if PM2 is installed..."
          ssh ${{ secrets.SSH_USER }}@${{ secrets.VPS_HOST }} "command -v pm2 || npm install -g pm2"
          echo "Restarting services..."
          ssh ${{ secrets.SSH_USER }}@${{ secrets.VPS_HOST }} "cd ${{ secrets.DEPLOY_PATH }} && (pm2 list | grep server || pm2 start server/app.js)"