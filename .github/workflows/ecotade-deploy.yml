name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Check VPS connection and paths
        run: |
          echo "Testing SSH connection to VPS..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.VPS_HOST }} "echo 'SSH connection successful!'"
          echo "Checking if deployment path exists..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.VPS_HOST }} "ls -la ${{ secrets.DEPLOY_PATH }} || echo 'Directory does not exist, creating it...' && mkdir -p ${{ secrets.DEPLOY_PATH }}"
          
      - name: Deploy to VPS
        run: |
          echo "Deploying to VPS at path: ${{ secrets.DEPLOY_PATH }}"
          rsync -avz --stats --exclude '.git' --exclude 'node_modules' ./ ${{ secrets.SSH_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.DEPLOY_PATH }} -e "ssh -o StrictHostKeyChecking=no"
          echo "Deployment complete, verifying files..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.VPS_HOST }} "ls -la ${{ secrets.DEPLOY_PATH }}"
          
      - name: Install dependencies and restart services
        run: |
          echo "Installing dependencies..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.VPS_HOST }} "cd ${{ secrets.DEPLOY_PATH }} && npm install"
          echo "Restarting services..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.VPS_HOST }} "cd ${{ secrets.DEPLOY_PATH }} && (pm2 restart all || pm2 start server/app.js)"