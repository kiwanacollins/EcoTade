<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EcoTrade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/supabase-client.js" defer></script>
    <script src="./js/auth.js" defer></script>
    <script src="./js/form-validation.js" defer></script>
</head>
<body>
  

    <section class="registration-section">
        <div class="registration-container">
            <div class="registration-header">

                <div class="navbar-logo" id="navbarLogo">
                    <img src="./images/logo.png" alt="EcoTrade Logo">
                    <span>EcoTrade</span>
                </div>

                <h1>Create Your Account</h1>
                <p>Join thousands of successful traders worldwide</p>
            </div>

            <form id="registration-form" class="registration-form">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                    </div>
                    <div class="error-message" id="fullname-error"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                        <i class="fas fa-eye password-toggle" id="password-toggle"></i>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-indicator" id="strength-indicator"></div>
                        </div>
                        <span class="strength-text" id="strength-text">Password strength</span>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                        <!-- Password toggle for confirm password field will be added via JavaScript -->
                    </div>
                    <div class="error-message" id="confirm-password-error"></div>
                </div>

                <div class="form-group">
                    <div class="checkbox-container">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                    <div class="error-message" id="terms-error"></div>
                </div>

                <button type="submit" class="btn btn-registration btn-full">Create Account</button>
                <div class="auth-error" id="signup-error"></div>

                <div class="social-signup">
                    <span>Or sign up with</span>
                    <div class="social-buttons">
                        <button type="button" class="btn-social btn-google" id="signup-google">
                            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google Icon" style="width: 20px; height: 20px;">
                            <span>Google</span>
                        </button>
                        <button type="button" class="btn-social btn-facebook" id="signup-facebook">
                            <i class="fab fa-facebook-f"></i>
                            <span>Facebook</span>
                        </button>
                    </div>
                </div>

                <div class="login-link">
                    Already have an account? <a href="./login.html">Log in</a>
                </div>
            </form>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Password toggle functionality
            const passwordToggle = document.getElementById('password-toggle');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            
            if (passwordToggle && passwordInput) {
                passwordToggle.addEventListener('click', () => {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    passwordToggle.classList.toggle('fa-eye');
                    passwordToggle.classList.toggle('fa-eye-slash');
                });
            }

            // Add password toggle for confirm password
            if (confirmPasswordInput) {
                const confirmToggle = document.createElement('i');
                confirmToggle.className = 'fas fa-eye password-toggle';
                confirmToggle.id = 'confirm-password-toggle';
                confirmPasswordInput.parentNode.appendChild(confirmToggle);
                
                confirmToggle.addEventListener('click', () => {
                    const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    confirmPasswordInput.setAttribute('type', type);
                    confirmToggle.classList.toggle('fa-eye');
                    confirmToggle.classList.toggle('fa-eye-slash');
                });
            }

            // Form validation and submission for registration
            const registrationForm = document.getElementById('registration-form');
            const signupError = document.getElementById('signup-error');
            
            if (registrationForm) {
                registrationForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    // Basic validation
                    const fullName = document.getElementById('fullname').value;
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirm-password').value;
                    const termsCheck = document.getElementById('terms').checked;
                    
                    let hasError = false;
                    
                    // Validate full name
                    if (!fullName || fullName.length < 2) {
                        document.getElementById('fullname-error').textContent = 'Please enter a valid name.';
                        hasError = true;
                    } else {
                        document.getElementById('fullname-error').textContent = '';
                    }
                    
                    // Validate email
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!email || !emailRegex.test(email)) {
                        document.getElementById('email-error').textContent = 'Please enter a valid email address.';
                        hasError = true;
                    } else {
                        document.getElementById('email-error').textContent = '';
                    }
                    
                    // Validate password
                    if (!password || password.length < 8) {
                        document.getElementById('password-error').textContent = 'Password must be at least 8 characters long.';
                        hasError = true;
                    } else {
                        document.getElementById('password-error').textContent = '';
                    }
                    
                    // Confirm passwords match
                    if (password !== confirmPassword) {
                        document.getElementById('confirm-password-error').textContent = 'Passwords do not match.';
                        hasError = true;
                    } else {
                        document.getElementById('confirm-password-error').textContent = '';
                    }
                    
                    // Check terms
                    if (!termsCheck) {
                        document.getElementById('terms-error').textContent = 'You must agree to the Terms & Conditions.';
                        hasError = true;
                    } else {
                        document.getElementById('terms-error').textContent = '';
                    }
                    
                    if (hasError) {
                        return; // Stop if there are validation errors
                    }
                    
                    // Submit to Supabase
                    try {
                        const { error } = await signUp(email, password, fullName);
                        
                        if (error) {
                            signupError.textContent = error.message || 'Failed to create account. Please try again.';
                            signupError.style.display = 'block';
                        }
                    } catch (err) {
                        console.error('Registration error:', err);
                        signupError.textContent = 'An unexpected error occurred. Please try again.';
                        signupError.style.display = 'block';
                    }
                });
            }

            // Social signup buttons
            const googleSignupBtn = document.getElementById('signup-google');
            const facebookSignupBtn = document.getElementById('signup-facebook');
            
            if (googleSignupBtn) {
                googleSignupBtn.addEventListener('click', async () => {
                    try {
                        await signInWithGoogle();
                    } catch (err) {
                        console.error('Google signup error:', err);
                        signupError.textContent = 'Failed to sign up with Google. Please try again.';
                        signupError.style.display = 'block';
                    }
                });
            }
            
            if (facebookSignupBtn) {
                facebookSignupBtn.addEventListener('click', async () => {
                    try {
                        await signInWithFacebook();
                    } catch (err) {
                        console.error('Facebook signup error:', err);
                        signupError.textContent = 'Failed to sign up with Facebook. Please try again.';
                        signupError.style.display = 'block';
                    }
                });
            }

            // Password strength indicator
            const strengthIndicator = document.getElementById('strength-indicator');
            const strengthText = document.getElementById('strength-text');
            
            if (passwordInput && strengthIndicator && strengthText) {
                passwordInput.addEventListener('input', () => {
                    const password = passwordInput.value;
                    let strength = 0;
                    
                    if (password.length >= 8) {
                        strength += 1;
                    }
                    
                    if (password.match(/[A-Z]/)) {
                        strength += 1;
                    }
                    
                    if (password.match(/[0-9]/)) {
                        strength += 1;
                    }
                    
                    if (password.match(/[^A-Za-z0-9]/)) {
                        strength += 1;
                    }
                    
                    const width = (strength / 4) * 100;
                    let color = '';
                    let text = '';
                    
                    switch (strength) {
                        case 0:
                            color = '#ff4d4d';
                            text = 'Very Weak';
                            break;
                        case 1:
                            color = '#ff4d4d';
                            text = 'Weak';
                            break;
                        case 2:
                            color = '#ffc14d';
                            text = 'Fair';
                            break;
                        case 3:
                            color = '#2eb82e';
                            text = 'Good';
                            break;
                        case 4:
                            color = '#1a8cff';
                            text = 'Strong';
                            break;
                    }
                    
                    strengthIndicator.style.width = width + '%';
                    strengthIndicator.style.backgroundColor = color;
                    strengthText.textContent = text || 'Password strength';
                });
            }

            // Check if user is already logged in
            setTimeout(async () => {
                try {
                    await redirectBasedOnAuth(false);
                } catch (err) {
                    console.error('Auth check error:', err);
                }
            }, 1000); // Give time for Supabase client to load
        });
    </script>
</body>
</html>
