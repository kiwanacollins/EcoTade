<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EcoTrade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/form-validation.js" defer></script>
</head>
<body>
  

    <section class="registration-section">
        <div class="registration-container">
            <div class="registration-header">

                <div class="navbar-logo" id="navbarLogo">
                   <a href="./index.html"></a>
                    <span>EcoTrade</span>
                </div>

                <h1>Create Your Account</h1>
                <p>Join thousands of successful traders worldwide</p>
            </div>

            <form id="registration-form" class="registration-form">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullname" name="fullName" placeholder="Enter your full name" required>
                    </div>
                    <div class="error-message" id="fullname-error"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                        <i class="fas fa-eye password-toggle" id="password-toggle"></i>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-indicator" id="strength-indicator"></div>
                        </div>
                        <span class="strength-text" id="strength-text">Password strength</span>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm your password" required>
                        <!-- Password toggle for confirm password field will be added via JavaScript -->
                    </div>
                    <div class="error-message" id="confirm-password-error"></div>
                </div>

                <div class="form-group">
                    <div class="checkbox-container">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                    <div class="error-message" id="terms-error"></div>
                </div>

                <button type="submit" class="btn btn-registration btn-full">Create Account</button>
                <div class="auth-error" id="signup-error"></div>

                <div class="social-signup">
                    <span>Or sign up with</span>
                    <div class="social-buttons">
                        <button type="button" class="btn-social btn-google" id="signup-google">
                            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google Icon" style="width: 20px; height: 20px;">
                            <span>Google</span>
                        </button>
                        <button type="button" class="btn-social btn-facebook" id="signup-facebook">
                            <i class="fab fa-facebook-f"></i>
                            <span>Facebook</span>
                        </button>
                    </div>
                </div>

                <div class="login-link">
                    Already have an account? <a href="./login.html">Log in</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
