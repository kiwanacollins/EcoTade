<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoTrade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/supabase-client.js" defer></script>
    <script src="./js/auth.js" defer></script>
    <script src="./js/form-validation.js" defer></script>
</head>
<body>
  
   
    <section class="registration-section">
        
        <div class="registration-container">
            <div class="registration-header">

                <div class="navbar-logo" id="navbarLogo">
                    <img src="./images/logo.png" alt="EcoTrade Logo">
                    <span>EcoTrade</span>
                </div>

                <h1>Welcome Back</h1>
                <p>Access your account to continue trading</p>
            </div>

            <form id="login-form" class="registration-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye password-toggle" id="password-toggle"></i>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="form-group">
                    <div class="forgot-password-container">
                        <div class="checkbox-container">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password" id="forgot-password">Forgot Password?</a>
                    </div>
                </div>

                <button type="submit" class="btn btn-login btn-full">Log In</button>
                <div class="auth-error" id="login-error"></div>

                <div class="social-signup">
                    <span>Or log in with</span>
                    <div class="social-buttons">
                    <button type="button" class="btn-social btn-google" id="login-google">
                        <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google Icon"
                            style="width: 20px; height: 20px;">
                        <span>Google</span>
                    </button>
                        <button type="button" class="btn-social btn-facebook" id="login-facebook">
                            <img src="./images/facebook.png" alt="Facebook Icon" style="width: 20px; height: 20px;">
                            <span>Facebook</span>
                        </button>
                    </div>
                </div>

                <div class="login-link">
                    Don't have an account? <a href="./sign-up.html">Sign up</a>
                </div>
            </form>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Password toggle functionality
            const passwordToggle = document.getElementById('password-toggle');
            const passwordInput = document.getElementById('password');
            
            if (passwordToggle && passwordInput) {
                passwordToggle.addEventListener('click', () => {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    passwordToggle.classList.toggle('fa-eye');
                    passwordToggle.classList.toggle('fa-eye-slash');
                });
            }

            // Form submission for login
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    try {
                        const { error } = await signIn(email, password);
                        
                        if (error) {
                            loginError.textContent = error.message || 'Failed to log in. Please check your credentials.';
                            loginError.style.display = 'block';
                        }
                    } catch (err) {
                        console.error('Login error:', err);
                        loginError.textContent = 'An unexpected error occurred. Please try again.';
                        loginError.style.display = 'block';
                    }
                });
            }

            // Social login buttons
            const googleLoginBtn = document.getElementById('login-google');
            const facebookLoginBtn = document.getElementById('login-facebook');
            const forgotPasswordLink = document.getElementById('forgot-password');
            
            if (googleLoginBtn) {
                googleLoginBtn.addEventListener('click', async () => {
                    try {
                        await signInWithGoogle();
                    } catch (err) {
                        console.error('Google login error:', err);
                        loginError.textContent = 'Failed to log in with Google. Please try again.';
                        loginError.style.display = 'block';
                    }
                });
            }
            
            if (facebookLoginBtn) {
                facebookLoginBtn.addEventListener('click', async () => {
                    try {
                        await signInWithFacebook();
                    } catch (err) {
                        console.error('Facebook login error:', err);
                        loginError.textContent = 'Failed to log in with Facebook. Please try again.';
                        loginError.style.display = 'block';
                    }
                });
            }
            
            if (forgotPasswordLink) {
                forgotPasswordLink.addEventListener('click', async (e) => {
                    e.preventDefault();
                    
                    const email = document.getElementById('email').value;
                    
                    if (!email) {
                        loginError.textContent = 'Please enter your email address to reset your password.';
                        loginError.style.display = 'block';
                        return;
                    }
                    
                    try {
                        const { error } = await resetPassword(email);
                        
                        if (error) {
                            loginError.textContent = error.message || 'Failed to send password reset email.';
                        } else {
                            loginError.textContent = 'Password reset email sent. Please check your inbox.';
                            loginError.style.display = 'block';
                        }
                    } catch (err) {
                        console.error('Password reset error:', err);
                        loginError.textContent = 'An unexpected error occurred. Please try again.';
                        loginError.style.display = 'block';
                    }
                });
            }

            // Check if user is already logged in
            setTimeout(async () => {
                try {
                    await redirectBasedOnAuth(false);
                } catch (err) {
                    console.error('Auth check error:', err);
                }
            }, 1000); // Give time for Supabase client to load
        });
    </script>
</body>
</html>
